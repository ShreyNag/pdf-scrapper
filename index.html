<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docu-Chat | Chat with your PDFs</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-3xl min-h-screen flex flex-col">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800">Docu-Chat ðŸ“„ðŸ¤–</h1>
            <p class="text-gray-600 mt-2">Upload a PDF and start asking questions.</p>
        </header>

        <!-- Main Content -->
        <main class="bg-white rounded-xl shadow-lg p-6 flex-grow flex flex-col">
            
            <!-- Upload Section -->
            <div id="upload-section">
                <h2 class="text-xl font-semibold text-gray-700 mb-3">1. Upload your Document</h2>
                <form id="upload-form" class="flex flex-col sm:flex-row items-center gap-4">
                    <input type="file" id="pdf-file" accept=".pdf" required class="flex-grow w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer border rounded-lg">
                    <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Upload & Process</button>
                </form>
                <div id="status" class="mt-4 text-center text-gray-600"></div>
            </div>

            <!-- Chat Section (Initially Hidden) -->
            <div id="chat-section" class="hidden flex-grow flex flex-col">
                <h2 class="text-xl font-semibold text-gray-700 mb-3">2. Ask Questions</h2>
                <!-- Chat Window -->
                <div id="chat-window" class="flex-grow border rounded-lg p-4 mb-4 overflow-y-auto h-96 bg-gray-50">
                    <!-- Chat messages will be appended here -->
                </div>
                <!-- Chat Input -->
                <form id="chat-form" class="flex items-center gap-4">
                    <input type="text" id="question-input" placeholder="Type your question here..." required class="flex-grow w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-green-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-700 transition duration-300">Send</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const pdfFile = document.getElementById('pdf-file');
        const statusDiv = document.getElementById('status');
        const chatSection = document.getElementById('chat-section');
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const questionInput = document.getElementById('question-input');

        let currentFilename = '';

        // Handle PDF Upload
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', pdfFile.files[0]);
            currentFilename = pdfFile.files[0].name;

            statusDiv.innerHTML = '<p class="text-blue-600">Uploading and processing... This may take a moment.</p>';

            try {
                const response = await fetch('http://127.0.0.1:8000/upload-pdf/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                statusDiv.innerHTML = `<p class="text-green-600">âœ… Ready to chat with <strong>${result.filename}</strong> (${result.total_chunks} chunks created).</p>`;
                chatSection.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = '<p class="text-red-600">An error occurred during upload. Please try again.</p>';
            }
        });

        // Handle Chat Messages
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = questionInput.value;
            if (!question) return;

            // Display user's question
            appendMessage('You', question);
            questionInput.value = '';

            // Show loading indicator
            appendMessage('AI', 'Thinking...', true);

            try {
                const response = await fetch('http://127.0.0.1:8000/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: currentFilename,
                        question: question,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                
                // Remove loading indicator and add AI's answer
                const loadingP = document.getElementById('loading-indicator');
                if (loadingP) loadingP.remove();
                appendMessage('AI', result.answer);

            } catch (error) {
                console.error('Error:', error);
                const loadingP = document.getElementById('loading-indicator');
                if (loadingP) loadingP.remove();
                appendMessage('AI', 'Sorry, an error occurred. Please try again.');
            }
        });

        function appendMessage(sender, message, isLoading = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('mb-3', 'p-3', 'rounded-lg', 'max-w-xl');

            if (sender === 'You') {
                messageDiv.classList.add('bg-blue-100', 'text-blue-900', 'self-end', 'ml-auto');
            } else {
                messageDiv.classList.add('bg-gray-200', 'text-gray-900', 'self-start', 'mr-auto');
            }
            
            // Sanitize message to prevent HTML injection
            const messageP = document.createElement('p');
            messageP.textContent = message;

            if (isLoading) {
                messageP.id = 'loading-indicator';
                messageP.innerHTML = 'Thinking<span class="animate-pulse">...</span>';
            }

            messageDiv.appendChild(messageP);
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Auto-scroll to bottom
        }

    </script>
</body>
</html>
